<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Tesoro Perdido JaP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 24px;
      color: #2c3e50;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .error-text {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
    .hidden-area {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Bienvenidas a "El Tesoro Perdido JaP"</h1>
    <p>Encuentra el tesoro resolviendo los enigmas en esta página.</p>

    <button class="button" id="search-button">Buscar</button>
    <p class="error-text hidden-area">El botón no funciona correctamente.</p>

    <!-- Error visual: Texto mal escrito -->
    <p id="error-text">¡Busca el tesoro junto a tu equipo y conviértanse en auténticas pirataz testers!</p>

    <!-- Enlace roto -->
    <a href="incorrect-link.html" class="button" id="broken-link">Ir a la siguiente pista</a>

    <div class="hidden-area" id="hidden-treasure"></div>
  </div>

  <script>
    document.getElementById("search-button").addEventListener("click", function() {
      // El botón no hace nada (error funcional)
    });

    // Defecto oculto
    document.body.addEventListener("click", function(event) {
      if (event.target.id === "hidden-treasure") {
        alert("¡Felicitaciones, encontraste el defecto oculto!");
      }
    });
  </script>
</body>
</html>
